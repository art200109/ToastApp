<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Finance Mobile Application-UX/UI Design Screen One</title>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap'><link rel="stylesheet" href="./login/dist/style.css">

<body>
<!-- partial:index.partial.html -->
<div class="screen-1">
  <div style="padding-left: 33%;padding-bottom:  15%;width: 30px;"><img src="./login/dist/picture4.png" style="height: 100px;"></div>  <div class="email">
    <label for="username">Username</label>
    <div class="sec-2">
      <ion-icon name="person-circle-outline"></ion-icon>

  </div>
  <div class="password">

    <div class="sec-2">
      <ion-icon name="lock-closed-outline" role="img" class="md hydrated" aria-label="lock closed outline"></ion-icon>
      <input class="pas" type="password" name="password" placeholder="············">
    </div>
  </div>
  <input type="submit" class="login" value="Login ">
  {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}

</div>
